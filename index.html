<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Example</title>
</head>
<body>
    <h1>Responsive Images Example</h1>
    <p>Resize the browser window to see the images change based on the viewport size.</p>

    <picture>
        <source srcset="https://picsum.photos/800/600" media="(min-width: 800px)">
        <source srcset="https://picsum.photos/600/400" media="(min-width: 600px)">
        <img src="https://picsum.photos/400/300" alt="Random Image" style="width: 100%; height: auto;">
    </picture>

    <p>This is an example where the image changes as the viewport size changes using the `srcset` and `picture` tag.</p>
</body>
</html>
